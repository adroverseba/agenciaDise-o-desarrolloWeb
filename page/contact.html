  <!-- main  comienzo -->
  <main class="contact__mainContainer">

    <h1 class="title__form">PONETE EN CONTACTO CON NUESTRO EQUIPO</h1>
    <div class="contact__informationContainer">
      <div class="contact__info--tel">
        <i class="fa-solid fa-phone fa-2xl"></i><a href="tel:+549354156889">+549354156889</a>
      </div>

      <div class="contact__info--email">
        <i class="fa-regular fa-envelope fa-2xl"></i><span></span><a
          href="mailto:agenciadiseño@gmail.com">agenciadiseño@gmail.com</a>
      </div>
      <div class="contact__info--whatsapp"><i class="fa-brands fa-whatsapp fa-2xl"></i>
        <a href="https://api.whatsapp.com/send?phone=0123456789"> Envíanos
          un
          mensaje de WhatsApp </a>
      </div>
    </div>

    <form action="./ruta" class="contact__form">
      <fieldset class="contact__form--FieldSet">
        <legend>Completa Nuestro Formulario</legend>
        <input type="text" name="userName" placeholder="NOMBRE" autocomplete="name" required>
        <input type="tel" name="tel" placeholder="TELÉFONO" required>
        <input type="email" name="email" placeholder="EMAIL">
        <select name="consulta" id="">
          <option value="" selected hidden>MOTIVO DE TU CONSULTA</option>
          <option value="GD">DISEÑO GRAFICO</option>
          <option value="wd">DISEÑO WEB</option>
          <option value="FyV">FOTOGRAFIA Y VIDEO</option>
          <option value="B">BRANDING</option>
        </select>
        <textarea name="message" id="" cols="30" rows="10" placeholder="MENSAJE"></textarea>
        <input id="contact__form--button" type="submit">
      </fieldset>
    </form>
  </main>
